<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foo - Fast Food Delivery</title>
        <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
        <!-- Style Sheet Link -->
        <link rel="stylesheet" href="./styles/styles.css">
        <!-- FontAwesome Link -->
        <script src="https://kit.fontawesome.com/a0a9a4229a.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <nav class="nav-bar">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                    <h2>Foo</h2>
                </div>
                <div class="nav-menu">
                    <div class="menu-items">
                        <a href="#">Home</a>
                        <a href="#">Menu</a>
                        <a href="#">Contact</a>
                        <a href="#">Shop</a>
                    </div>
                    <div class="search">
                        <p><i class="fa-solid fa-magnifying-glass"></i></p>
                        <input type="text" placeholder="Search">
                        <div class="shopping-cart">
                            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                            <span>2</span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main section starts -->
        <main>

            <section class="hero-container">
                <!-- Banner Content Section -->
                <div class="hero-content">
                    <div class="hero-title">
                        <h1>Fast</h1>
                        <h3>Food Delivery</h3>
                    </div>
                    <div>
                        <p class="hero-article">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
                            doloremque laudantium
                        </p>
                    </div>
                    <div class="hero-buttons">
                        <a class="order-btn" href="#">Order Now</a>
                        <div class="video-play-container">
                            <a class="video-play-btn" href="#"> <img src="./images/play-button.png" alt=""></a>
                            <span>Watch Video</span>
                        </div>
                    </div>
                    <div class="hero-rating-section">
                        <p class="rating-star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </p>

                        <p class="rating-review-text">
                            <span>5 star rating</span> <br>
                            based on 1788 reviews
                        </p>

                    </div>
                </div>
                <!-- Banner Image Section -->
                <div class="hero-image">
                    <img src="./images/banner.png" alt="">
                </div>
            </section>

        </main>

    </body>

</html>
